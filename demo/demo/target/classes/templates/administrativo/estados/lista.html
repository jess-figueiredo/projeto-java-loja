<!DOCTYPE html>
<html
xmlns:th="http://thymeLeaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/layout">
<head>
	<meta charset="utf-8">
</head>

<body>
	<table>
		<thead>
			<tr>ID</tr>
			<tr>Nome</tr>
			<tr>Sigla</tr>
			<tr>Ação</tr>
		</thead>
		
		<tbody th:each = "estado: ${listarEstador}">
			<tr>
				<td th:text = "${estado.id}"></td>
				<td th:text = "${estado.nome}"></td>
				<td th:text = "${estado.sigla}"></td>
				<td colspan = "2">
					<a th:href = "@{/editarEstado/{id}(id=${estado.id})}">Editar</a>
					<a th:href = "@{/removerEstado/{id}(id=${estado.id})}">Remover</a>
				</td>
			</tr>
		</tbody>
		
	</table>

</body>
